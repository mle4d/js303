<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <label for="spacing">Framing:</label>
    <input id="spacing" type="range" name="spacing" min="0" max="50" value="20" data-sizing="px">

    <label for="opacity">Opacity:</label>
    <input id="opacity" type="range" name="opacity" min="0.01" max="1" value="1" step="0.01">

    <label for="base">Color:</label>
    <input id="base" type="color" name="base" value="#ffffff">
  </div>

  <img src="assets/2768.jpg">

  <script>
    const inputs = document.querySelectorAll('.controls input');
    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }
    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>


</body>
</html>
